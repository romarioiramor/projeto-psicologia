<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	  xmlns:ui="http://xmlns.jcp.org/jsf/facelets" 
      xmlns:h="http://java.sun.com/jsf/html"
	  xmlns:f="http://java.sun.com/jsf/core"
	  xmlns:p="http://primefaces.org/ui">
<h:head>
<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1" />
	<title>Nova Oficina</title>
</h:head>
<h:body>
	<h:form>
		
		<p:fieldset legend="Nova Oficina">
		<h:panelGrid columns="2" cellpadding="20">
			<h:outputLabel value="Tema" />
			<h:inputText maxlength="100" size="50" value="#{oficina.tema}"/>
			<h:outputLabel value="Palestrante" />
			<h:inputText maxlength="100" size="50" value="#{oficina.palestrante}"/>
			<h:outputLabel value="Data" />
			<h:inputText maxlength="10" size="8" value="#{oficina.data}"/>
			
			<h:commandButton value="Salvar" action="#{oficina.listar()}"/>
	
		</h:panelGrid>
		
	<style type="text/css">
    .ui-row-editor .ui-row-editor-pencil {
        margin-left:8px;
    }
	</style>
 
    <p:dataTable var="oficinas" editable="true" style="margin-bottom:20px" value="#{oficina.listar()}" >
        <f:facet name="header">
            Lista de Palestra
        </f:facet>

        <p:column headerText="Tema">
                <h:inputText style="width:100%" value="#{oficina.tema}"/> 
        </p:column>
 
        <p:column headerText="Palestrante">
                <h:inputText style="width:100%" value="#{oficina.palestrante}"/>
        </p:column>
 
        <p:column headerText="Data">
                <h:inputText style="width:100%" value="#{oficina.data}"/>               
        </p:column>
 
        <p:column style="width:30px">
            <p:rowEditor />
        </p:column>
    </p:dataTable>
 
   
     
   </p:fieldset>
 </h:form>
</h:body>
</html>
