<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" 
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets" 
      xmlns:h="http://xmlns.jcp.org/jsf/html" 
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">


<h:head>
	<title>Login</title>
</h:head>
<h:body>
<h:form>  
    <p:growl id="messages"/>
 
    <p:menubar>
        
                <p:menuitem value="Loguin" action="javascript:void(0)" onclick="PF('dlg').show();" title="login"/>
                
			    <p:menuitem value="Home" url="#" />
			    
			    <p:submenu label="ServiÃ§os" >
			    	<p:menuitem value="Tipo de Atendimento"/>
			    		<p:menuitem value="Adulto"/>
			    		<p:menuitem value="Familiar"/>
			    		<p:menuitem value="Casal"/>
			    		<p:menuitem value="Adolecente"/>
			    		<p:menuitem value="Grupo"/>
			    </p:submenu>
			    
			    <p:submenu label="Paletras" >
			    	<p:menuitem value="Inscrever" url="palestra.xhtml"/>
			    
			   </p:submenu>
			   
       		    <p:menuitem value="Sobre" url="#" />

 			
        <f:facet name="options">
            <p:inputText style="margin:1px 10px 1px 1px;" placeholder="Pesquisar"/>
            <p:commandButton value="Pesquisar" />
        </f:facet>
    </p:menubar>

	<script type="text/javascript">
    function handleLoginRequest(xhr, status, args) {
        if(args.validationFailed || !args.loggedIn) {
            PF('dlg').jq.effect("shake", {times:5}, 100);
        }
        else {
            PF('dlg').hide();
            $('#loginLink').fadeOut();
        }
    }
</script>
     
    <p:growl id="growl" sticky="true" showDetail="true" life="3000" />
     
    <p:dialog header="Login" widgetVar="dlg" resizable="false">
        <h:panelGrid columns="2" cellpadding="5">
            <h:outputLabel for="usuario" value="Usuario: " />
            <p:inputText id="usuario" value="#{usuario.login}" required="true" label="usuario" />
             
            <h:outputLabel for="senha" value="Senha: " />
            <p:password id="senha" value="#{usuario.senha}" required="true" label="senha" />
             
            <f:facet name="footer">
                <p:commandButton value="Entrar" update="growl" action="#{usuario.logar()}"
                                 oncomplete="handleLoginRequest(xhr, status, args)"/>
            </f:facet>  
        </h:panelGrid>
    </p:dialog>    
</h:form>
<br></br>
<form >
	<p:fieldset>		
			<h:graphicImage library="images" name="psicologia.png" width="100%" height="100%" />		
	</p:fieldset>
</form>
</h:body>
   
   
</html>
